gateways:
  duckdb:
    connection:
      # For more information on configuring the connection to your execution engine, visit:
      # https://sqlmesh.readthedocs.io/en/stable/reference/configuration/#connections
      # https://sqlmesh.readthedocs.io/en/stable/integrations/engines/duckdb/#connection-options
      gateways:
        my_gateway:
          connection:
            type: duckdb
            catalogs:
              persistent: "local.duckdb"
              ephemeral: ":memory:"
      type: duckdb
      database: db.db
      concurrent_tasks: 1
      register_comments: True
      pre_ping: False
      pretty_sql: False
      # catalogs:
      # extensions:
      # connector_config:
      # token:

default_gateway: duckdb

model_defaults:
  dialect: duckdb
  start: 2025-05-06
